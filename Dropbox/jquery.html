<html>
<head>
<title>FusionCharts Jquery Example</title>

<script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
<script type="text/javascript" src="fusioncharts/fusioncharts.charts.js"></script>
<script type="text/javascript" src="fusioncharts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="fusioncharts/fusioncharts-jquery-plugin.js"></script>
<script type="text/javascript" src="fusioncharts/themes/fusioncharts.theme.zune.js"></script>
<script	type="text/javascript">
$(document).ready(function(e){
$("#chart-container").insertFusionCharts({
    type: "column3d",
    width: "400",
    height: "350",
   
    dataSource: {
        chart: {
            caption: "Harry's SuperMart",
            subCaption: "Top 5 stores in last month by revenue",
            numberPrefix: "$",
            theme: "ocean"
        },
        data: [{
            label: "Bakersfield Central",
            value: "880000"
        }, {
            label: "Garden Groove harbour",
            value: "730000"
        }, {
            label: "Los Angeles Topanga",
            value: "590000"
        }, {
            label: "Compton-Rancho Dom",
            value: "520000"
        }, {
            label: "Daly City Serramonte",
            value: "330000"
        }]
    },
	 dataFormat: "json",
});

$('#btnClone').click(function() {
    // Clone the chart to create a column chart representation of the same data
 $('#chart-container').bind('fusionchartsdataplotclick', function(event, args) {
    alert("You selected " + args.toolText);
});
});
});
</script>

</head>
<body>
<div id="chart-container">Survival Curve will render here</div>
<input type="button" id="btnClone" value="Append"/>
 
</body>
</html>
